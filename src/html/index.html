<!DOCTYPE html>
<html class="no-js no-web-audio" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Scale</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>

<body ontouchstart>

	<main id="main">
		<h1>Simple Scale</h2>
		<section class="warnings">
			<p class="no-js">
				Your browser doesn’t have JavaScript enabled, so you can’t play music here. :(
			</p>
			<p class="js no-web-audio">
				Your browser doesn’t support the <a href="http://caniuse.com/audio-api/embed/">Web Audio API</a>, so you can’t play music here. :(
			</p>
		</section>
		<section class="scale">
			<ul class="staff">
				<li class="clef"></li>
				<li class="line"></li>
				<li class="line"></li>
				<li class="line"></li>
				<li class="line"></li>
				<li class="line"></li>
			</ul>

			<ul class="notes" id="notes">
				<li class="note"><button class="note-button note-c octave-4" name="C4" id="C4">C</button><div class="ledger-line"></div></li>
				<li class="note"><button class="note-button note-d octave-4" name="D4" id="D4">D</button></li>
				<li class="note"><button class="note-button note-e octave-4" name="E4" id="E4">E</button></li>
				<li class="note"><button class="note-button note-f octave-4" name="F4" id="F4">F</button></li>
				<li class="note"><button class="note-button note-g octave-4" name="G4" id="G4">G</button></li>
				<li class="note"><button class="note-button note-a octave-4" name="A4" id="A4">A</button></li>
				<li class="note"><button class="note-button note-b octave-4" name="B4" id="B4">B</button></li>
				<li class="note"><button class="note-button note-c octave-5" name="C5" id="C5">C</button></li>
			</ul>
		</section>
	</main>

</body>
</html>
